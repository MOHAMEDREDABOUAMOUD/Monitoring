<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Client Detail{% endblock %}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: right;
        }

        h2, h3 {
            color: #333;
        }

        form {
            margin-top: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: #ff0000;
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        .actions {
            display: flex;
        }

        .actions button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{{ url_for('logout') }}" style="color: #fff; text-decoration: none;">Logout</a>
    </div>

    <h2>Client space</h2>

    <form action="{{ url_for('create_client') }}" method="post">
        <label for="name">Client Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="type">Client Type:</label>
        <select id="type" name="type">
            <option value="ENDDEVICE">ENDDEVICE</option>
            <option value="CITY">CITY</option>
            <option value="IOT">IOT</option>
        </select>

        <button type="submit">Add Client</button>

        {% if error_add %}
            <p class="error-message">{{ error_add }}</p>
        {% endif %}
    </form>

    <h3>Client Data</h3>
    <div id="chart-container">
        <table>
            <thead>
                <tr>
                    <th>Client Name</th>
                    <th>IP Address</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for client in client_list %}
                    <tr>
                        <td>{{ client.name }}</td>
                        <td>{{ client.address }}</td>
                        <td>{{ client.type }}</td>
                        <td class="actions">
                            <form method="post" action="{{ url_for('details') }}" style="display:inline;">
                                <input type="hidden" name="client_id" value="{{ client._id }}">
                                <button type="submit">Details</button>
                            </form>
                            <form method="post" action="{{ url_for('deleteClient') }}" style="display:inline;">
                                <input type="hidden" name="client_id" value="{{ client._id }}">
                                <button type="submit" onclick="return confirm('Are you sure you want to delete this client?')">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
